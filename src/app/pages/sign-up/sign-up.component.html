<div id="login-section">
    <div class="login-background">
        <div id="logo">
            <img id="vesta-logo" src="assets/VESTALogo.svg"/>
        </div>
    </div>
    <div class="form-holder">
        <div class="user-form" *ngIf="!loading">
            <mat-card class="alert-danger" *ngIf="toogleAlert.on">{{toogleAlert.message}}</mat-card>
            <h1><strong>Register</strong></h1>
            <form (ngSubmit)="onSubmit()" autocomplete="off">
                <mat-form-field class="fw-input" appearance="fill" floatLabel="auto">
                    <mat-label>Name</mat-label>
                    <input required type="text" [(ngModel)]="user.name" name="name" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field class="fw-input" appearance="fill" floatLabel="auto">
                    <mat-label>Last Name</mat-label>
                    <input required type="text" [(ngModel)]="user.lastName" name="last" matInput placeholder="Name">
                </mat-form-field>
                <mat-form-field class="fw-input" appearance="fill" floatLabel="auto">
                    <mat-label>Email</mat-label>
                    <input required type="email" [(ngModel)]="user.email" name="email" matInput placeholder="example@mail.com">
                </mat-form-field>
                <mat-form-field class="fw-input" appearance="fill" floatLabel="auto">
                    <mat-label>Password</mat-label>
                    <input required [(ngModel)]="user.password" type="password" name="password" matInput placeholder="Your password">
                </mat-form-field>
                <button type="submit" class="fw-btn" mat-raised-button color="accent">Sign Up</button>
            </form>
            <a routerLink="/login">Already have an account?</a>
        </div>
        <div class="loading-spinner" *ngIf="loading">
            <mat-spinner color="accent"></mat-spinner>
        </div>
    </div>
</div>
